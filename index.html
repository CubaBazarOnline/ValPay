<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generador de XML para productos ValPay - Crea f√°cilmente archivos XML para tus productos">
    <meta name="keywords" content="ValPay, XML, generador, productos, ecommerce">
    <title>VALPAY</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22%234361ee%22 font-weight=%22bold%22>V</text><text y=%22.9em%22 x=%2225%22 font-size=%2290%22 fill=%22%23e63946%22 font-weight=%22bold%22>P</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="card">
            <h1>VALPAY</h1>
            <p class="subtitle">CREA TU ARTICULO EN XML PARA AGREGARLO A TCUBITA PAY</p>
        </div>
    </header>

    <main>
        <section aria-labelledby="form-title">
            <div class="card">
                <form id="productForm" aria-label="Formulario de producto">
                    <div class="form-grid">
                        <!-- Informaci√≥n b√°sica -->
                        <div class="form-group">
                            <label for="ref" class="required">Referencia</label>
                            <input type="text" id="ref" required pattern="[A-Za-z0-9\-]+" 
                                   placeholder="PROD-10025" title="Solo letras, n√∫meros y guiones"
                                   autocomplete="off" inputmode="verbatim">
                        </div>
                        
                        <div class="form-group">
                            <label for="title" class="required">T√≠tulo</label>
                            <input type="text" id="title" required placeholder="Nombre del producto">
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="content">Descripci√≥n</label>
                            <textarea id="content" placeholder="Descripci√≥n detallada del producto..."></textarea>
                        </div>
                        
                        <!-- Categor√≠as -->
                        <div class="form-group">
                            <label class="required">Categor√≠a</label>
                            <div class="category-selector" id="categorySelector">
                                <!-- Categor√≠as se insertar√°n con JavaScript -->
                            </div>
                            <input type="hidden" id="category" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subcategory">Subcategor√≠a</label>
                            <input type="text" id="subcategory" placeholder="Subcategor√≠a del producto" disabled>
                            <p class="disabled-field-note">La subcategor√≠a no est√° disponible actualmente</p>
                        </div>
                        
                        <!-- Precio -->
                        <div class="form-group">
                            <label for="price" class="required">Precio</label>
                            <input type="number" id="price" required min="0" step="0.01" placeholder="0.00">
                        </div>
                        
                        <div class="form-group">
                            <label for="price_descr">Descripci√≥n del precio</label>
                            <input type="text" id="price_descr" placeholder="Ej: USD, impuestos incluidos">
                        </div>
                        
                        <!-- Fechas -->
                        <div class="form-group">
                            <label for="year">A√±o</label>
                            <input type="number" id="year" min="2000" max="2100" placeholder="2023">
                        </div>
                        
                        <div class="form-group">
                            <label for="month">Mes</label>
                            <input type="number" id="month" min="1" max="12" placeholder="1-12">
                        </div>
                        
                        <div class="form-group">
                            <label for="day">D√≠a</label>
                            <input type="number" id="day" min="1" max="31" placeholder="1-31">
                        </div>
                        
                        <!-- URLs -->
                        <div class="form-group full-width">
                            <label for="detail_url">URL de detalles</label>
                            <input type="url" id="detail_url" placeholder="https://www.ejemplo.com/producto">
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="buy_url">URL de compra</label>
                            <input type="url" id="buy_url" placeholder="https://www.ejemplo.com/comprar">
                        </div>
                        
                        <!-- Im√°genes -->
                        <div class="form-group full-width">
                            <label for="picture_url">URL de la imagen</label>
                            <input type="url" id="picture_url" placeholder="https://www.ejemplo.com/imagen.jpg">
                            <div class="image-preview" id="imagePreview" style="display: none; margin-top: 10px;">
                                <img src="" alt="Vista previa de la imagen">
                            </div>
                        </div>
                    </div>
                    
                    <div class="actions">
                        <button type="button" class="btn-outline" id="resetBtn">
                            <span>üóëÔ∏è</span>Limpiar
                        </button>
                        <button type="submit" class="btn-primary" id="generateBtn">
                            <span>‚öôÔ∏è</span>Crear XML
                        </button>
                    </div>
                </form>
            </div>
        </section>
        
        <section aria-labelledby="result-title" id="resultSection" hidden>
            <div class="card" id="resultCard">
                <h2 id="result-title">Resultado XML</h2>
                <pre id="xmlOutput"></pre>
                <div class="result-actions">
                    <button type="button" class="btn-outline" id="copyBtn">
                        <span>‚éò</span> Copiar
                    </button>
                    <button type="button" class="btn-primary" id="downloadBtn">
                        <span>‚≠≥</span> Descargar
                    </button>
                    <button type="button" class="btn-primary" id="whatsappBtn">
                        <span>üí¨</span> Enviar por WhatsApp
                    </button>
                </div>
            </div>
        </section>
    </main>

    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
