<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generador de XML para productos ValPay - Crea f√°cilmente archivos XML para tus productos">
    <meta name="keywords" content="ValPay, XML, generador, productos, ecommerce">
    <title>VALPAY</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22%236633cc%22>V</text></svg>">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --primary-light: #e0e7ff;
            --light: #f8f9fa;
            --dark: #212529;
            --darker: #1a1e21;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border: #dee2e6;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.15);
            --radius: 8px;
            --radius-sm: 4px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: var(--dark);
            background-color: #f5f7fa;
            font-size: 1rem;
        }

        @media (min-width: 768px) {
            body {
                padding: 30px;
                font-size: 1.05rem;
            }
        }

        .card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        h1, h2 {
            color: var(--primary);
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
            margin-top: 0;
        }

        .subtitle {
            text-align: center;
            color: var(--gray);
            margin-top: -15px;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .required::after {
            content: " *";
            color: #e63946;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 16px;
            transition: var(--transition);
            background-color: var(--light);
        }

        input:disabled {
            background-color: var(--light-gray);
            cursor: not-allowed;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
            background-color: white;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .category-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .category-option {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .category-option.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .picture-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .picture-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .picture-input input {
            flex: 1;
        }

        .image-preview {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-picture {
            background: #e63946;
            color: white;
            border: none;
            border-radius: 4px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .remove-picture:hover {
            background: #c1121f;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn-primary:focus:not(:active)::after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--gray);
            color: var(--dark);
        }

        .btn-outline:hover {
            background: var(--light);
        }

        #xmlOutput {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid var(--border);
        }

        .result-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--darker);
            color: white;
            padding: 12px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
            max-width: 90%;
            backdrop-filter: blur(5px);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .drag-over {
            background-color: var(--primary-light) !important;
            outline: 2px dashed var(--primary);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            right: 10px;
            top: 50%;
            width: 16px;
            height: 16px;
            margin-top: -8px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }

        .disabled-field-note {
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 5px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="card">
            <h1>VALPAY</h1>
            <p class="subtitle">CREA TU ARTICULO EN XML PARA AGREGARLO A TCUBITA PAY</p>
        </div>
    </header>

    <main>
        <section aria-labelledby="form-title">
            <div class="card">
                <form id="productForm" aria-label="Formulario de producto">
                    <div class="form-grid">
                        <!-- Informaci√≥n b√°sica -->
                        <div class="form-group">
                            <label for="ref" class="required">Referencia</label>
                            <input type="text" id="ref" required pattern="[A-Za-z0-9\-]+" 
                                   placeholder="PROD-10025" title="Solo letras, n√∫meros y guiones"
                                   autocomplete="off" inputmode="verbatim">
                        </div>
                        
                        <div class="form-group">
                            <label for="title" class="required">T√≠tulo</label>
                            <input type="text" id="title" required placeholder="Nombre del producto">
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="content">Descripci√≥n</label>
                            <textarea id="content" placeholder="Descripci√≥n detallada del producto..."></textarea>
                        </div>
                        
                        <!-- Categor√≠as -->
                        <div class="form-group">
                            <label class="required">Categor√≠a</label>
                            <div class="category-selector" id="categorySelector">
                                <!-- Categor√≠as se insertar√°n con JavaScript -->
                            </div>
                            <input type="hidden" id="category" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subcategory">Subcategor√≠a</label>
                            <input type="text" id="subcategory" placeholder="Subcategor√≠a del producto" disabled>
                            <p class="disabled-field-note">La subcategor√≠a no est√° disponible actualmente</p>
                        </div>
                        
                        <!-- Precio -->
                        <div class="form-group">
                            <label for="price" class="required">Precio</label>
                            <input type="number" id="price" required min="0" step="0.01" placeholder="0.00">
                        </div>
                        
                        <div class="form-group">
                            <label for="price_descr">Descripci√≥n del precio</label>
                            <input type="text" id="price_descr" placeholder="Ej: USD, impuestos incluidos">
                        </div>
                        
                        <!-- Fechas -->
                        <div class="form-group">
                            <label for="year">A√±o</label>
                            <input type="number" id="year" min="2000" max="2100" placeholder="2023">
                        </div>
                        
                        <div class="form-group">
                            <label for="month">Mes</label>
                            <input type="number" id="month" min="1" max="12" placeholder="1-12">
                        </div>
                        
                        <div class="form-group">
                            <label for="day">D√≠a</label>
                            <input type="number" id="day" min="1" max="31" placeholder="1-31">
                        </div>
                        
                        <!-- URLs -->
                        <div class="form-group full-width">
                            <label for="detail_url">URL de detalles</label>
                            <input type="url" id="detail_url" placeholder="https://www.ejemplo.com/producto">
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="buy_url">URL de compra</label>
                            <input type="url" id="buy_url" placeholder="https://www.ejemplo.com/comprar">
                        </div>
                        
                        <!-- Im√°genes -->
                        <div class="form-group full-width">
                            <label for="picture_url">URL de la imagen</label>
                            <input type="url" id="picture_url" placeholder="https://www.ejemplo.com/imagen.jpg">
                            <div class="image-preview" id="imagePreview" style="display: none; margin-top: 10px;">
                                <img src="" alt="Vista previa de la imagen">
                            </div>
                        </div>
                    </div>
                    
                    <div class="actions">
                        <button type="button" class="btn-outline" id="resetBtn">
                            <span>üóëÔ∏è</span>Limpiar
                        </button>
                        <button type="submit" class="btn-primary" id="generateBtn">
                            <span>‚öôÔ∏è</span>Crear XML
                        </button>
                    </div>
                </form>
            </div>
        </section>
        
        <section aria-labelledby="result-title" id="resultSection" hidden>
            <div class="card" id="resultCard">
                <h2 id="result-title">Resultado XML</h2>
                <pre id="xmlOutput"></pre>
                <div class="result-actions">
                    <button type="button" class="btn-outline" id="copyBtn">
                        <span>‚éò</span> Copiar
                    </button>
                    <button type="button" class="btn-primary" id="downloadBtn">
                        <span>‚≠≥</span> Descargar
                    </button>
                </div>
            </div>
        </section>
    </main>

    <div class="toast" id="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Categor√≠as predeterminadas con √≠conos
            const categories = [
                { name: 'Productos', icon: 'üõçÔ∏è' },
                { name: 'Servicios', icon: 'üõ†Ô∏è' },
                { name: 'Accesorios', icon: 'üëì' },
                { name: 'Ropas', icon: 'üëï' },
                { name: 'Rentas', icon: 'üè†' },
                { name: 'Comestible', icon: 'üçé' },
                { name: 'Empleos', icon: 'üíº' },
                { name: 'Intercambios', icon: 'üîÑ' },
                { name: 'Viviendas', icon: 'üè°' },
                { name: 'Electronicos', icon: 'üíª' }
            ];
            
            // Elementos del DOM
            const form = document.getElementById('productForm');
            const categorySelector = document.getElementById('categorySelector');
            const categoryInput = document.getElementById('category');
            const pictureUrlInput = document.getElementById('picture_url');
            const imagePreview = document.getElementById('imagePreview');
            const previewImg = imagePreview.querySelector('img');
            const resultSection = document.getElementById('resultSection');
            const resultCard = document.getElementById('resultCard');
            const xmlOutput = document.getElementById('xmlOutput');
            const toast = document.getElementById('toast');
            const generateBtn = document.getElementById('generateBtn');
            
            // Cargar datos guardados
            loadSavedData();
            
            // Inicializar categor√≠as con √≠conos
            categories.forEach(category => {
                const option = document.createElement('div');
                option.className = 'category-option';
                option.innerHTML = `<span>${category.icon}</span> ${category.name}`;
                option.dataset.value = category.name;
                option.addEventListener('click', selectCategory);
                categorySelector.appendChild(option);
            });
            
            function selectCategory() {
                document.querySelectorAll('.category-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                categoryInput.value = this.dataset.value;
                saveFormData();
            }
            
            // Generar referencia autom√°tica si est√° vac√≠o
            document.getElementById('ref').addEventListener('blur', function() {
                if (!this.value.trim()) {
                    this.value = 'PROD-' + Math.floor(1000 + Math.random() * 9000);
                    saveFormData();
                }
            });
            
            // Validaci√≥n en tiempo real
            form.addEventListener('input', debounce(() => {
                validateField('ref', /^[A-Za-z0-9\-]+$/, 'Solo letras, n√∫meros y guiones permitidos');
                saveFormData();
            }, 300));
            
            // Validar URL de imagen
            pictureUrlInput.addEventListener('input', debounce(function() {
                const url = this.value.trim();
                if (url) {
                    validateImageUrl(url);
                } else {
                    imagePreview.style.display = 'none';
                }
                saveFormData();
            }, 500));
            
            function validateImageUrl(url) {
                // Primero verificar que sea una URL v√°lida
                try {
                    new URL(url);
                } catch (e) {
                    showToast('La URL de la imagen no es v√°lida', 'error');
                    imagePreview.style.display = 'none';
                    return false;
                }
                
                // Intentar cargar la imagen para verificar
                previewImg.src = url;
                imagePreview.style.display = 'block';
                
                previewImg.onload = function() {
                    showToast('Imagen cargada correctamente', 'success');
                    return true;
                };
                
                previewImg.onerror = function() {
                    showToast('No se pudo cargar la imagen. Verifica la URL.', 'error');
                    imagePreview.style.display = 'none';
                    return false;
                };
            }
            
            // Generar XML con estado de carga
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!validateRequiredFields()) {
                    return;
                }
                
                // Mostrar estado de carga
                generateBtn.classList.add('loading');
                generateBtn.disabled = true;
                
                // Simular procesamiento (en un caso real ser√≠a instant√°neo)
                await new Promise(resolve => setTimeout(resolve, 800));
                
                const formData = getFormData();
                const xml = generateProductXml(formData);
                
                xmlOutput.textContent = xml;
                resultSection.hidden = false;
                resultCard.style.display = 'block';
                resultCard.scrollIntoView({ behavior: 'smooth' });
                
                generateBtn.classList.remove('loading');
                generateBtn.disabled = false;
                showToast('XML generado correctamente', 'success');
            });
            
            function getFormData() {
                return {
                    ref: document.getElementById('ref').value.trim(),
                    title: document.getElementById('title').value.trim(),
                    content: document.getElementById('content').value.trim(),
                    category: categoryInput.value,
                    subcategory: document.getElementById('subcategory').value.trim(),
                    price: document.getElementById('price').value.trim(),
                    price_descr: document.getElementById('price_descr').value.trim(),
                    year: document.getElementById('year').value.trim(),
                    month: document.getElementById('month').value.trim(),
                    day: document.getElementById('day').value.trim(),
                    detail_url: document.getElementById('detail_url').value.trim(),
                    buy_url: document.getElementById('buy_url').value.trim(),
                    picture_url: document.getElementById('picture_url').value.trim()
                };
            }
            
            function validateRequiredFields() {
                const requiredFields = [
                    { id: 'ref', name: 'Referencia' },
                    { id: 'title', name: 'T√≠tulo' },
                    { id: 'category', name: 'Categor√≠a' },
                    { id: 'price', name: 'Precio' }
                ];
                
                for (const field of requiredFields) {
                    const element = document.getElementById(field.id);
                    if (!element.value.trim()) {
                        element.focus();
                        showToast(`El campo "${field.name}" es requerido`, 'error');
                        return false;
                    }
                }
                
                return true;
            }
            
            function validateField(fieldId, regex, errorMessage) {
                const field = document.getElementById(fieldId);
                const isValid = regex.test(field.value);
                
                if (field.value && !isValid) {
                    field.setCustomValidity(errorMessage);
                    showToast(errorMessage, 'error');
                } else {
                    field.setCustomValidity('');
                }
                
                return isValid;
            }
            
            function generateProductXml(data) {
                const today = new Date();
                const indent = (level) => '  '.repeat(level);
                
                let xml = `<?xml version="1.0" encoding="utf-8"?>\n`;
                xml += `<list>\n\n`;
                xml += `${indent(1)}<product>\n`;
                xml += `${indent(2)}<ref>${escapeXml(data.ref)}</ref>\n`;
                xml += `${indent(2)}<title>${escapeXml(data.title)}</title>\n`;
                xml += `${indent(2)}<content>${escapeXml(data.content)}</content>\n`;
                xml += `${indent(2)}<category>${escapeXml(data.category)}</category>\n`;
                xml += `${indent(2)}<subcategory>${escapeXml(data.subcategory)}</subcategory>\n`;
                xml += `${indent(2)}<price>${escapeXml(data.price)}</price>\n`;
                xml += `${indent(2)}<price_descr>${escapeXml(data.price_descr)}</price_descr>\n`;
                xml += `${indent(2)}<year>${data.year || today.getFullYear()}</year>\n`;
                xml += `${indent(2)}<month>${data.month || String(today.getMonth() + 1).padStart(2, '0')}</month>\n`;
                xml += `${indent(2)}<day>${data.day || String(today.getDate()).padStart(2, '0')}</day>\n`;
                xml += `${indent(2)}<detail_url>${escapeXml(data.detail_url)}</detail_url>\n`;
                xml += `${indent(2)}<buy_url>${escapeXml(data.buy_url)}</buy_url>\n`;
                
                if (data.picture_url) {
                    xml += `${indent(2)}<picture_url>${escapeXml(data.picture_url)}</picture_url>\n`;
                }
                
                xml += `${indent(1)}</product>\n\n`;
                xml += `</list>`;
                
                return formatXml(xml);
            }
            
            // Persistencia de datos
            function saveFormData() {
                const formData = getFormData();
                localStorage.setItem('valpayFormData', JSON.stringify(formData));
            }
            
            function loadSavedData() {
                const savedData = localStorage.getItem('valpayFormData');
                if (savedData) {
                    try {
                        const data = JSON.parse(savedData);
                        
                        // Llenar campos simples
                        Object.keys(data).forEach(key => {
                            if (document.getElementById(key)) {
                                document.getElementById(key).value = data[key] || '';
                            }
                        });
                        
                        // Seleccionar categor√≠a
                        if (data.category) {
                            const categoryOption = document.querySelector(`.category-option[data-value="${data.category}"]`);
                            if (categoryOption) {
                                categoryOption.click();
                            }
                        }
                        
                        // Mostrar imagen si existe
                        if (data.picture_url) {
                            validateImageUrl(data.picture_url);
                        }
                        
                        showToast('Datos anteriores recuperados', 'info');
                    } catch (e) {
                        console.error('Error al cargar datos guardados:', e);
                    }
                }
            }
            
            // Utilidades
            function debounce(func, wait) {
                let timeout;
                return function() {
                    const context = this, args = arguments;
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(context, args), wait);
                };
            }
            
            function escapeXml(unsafe) {
                if (!unsafe) return '';
                return unsafe.replace(/[<>&'"]/g, function(c) {
                    switch (c) {
                        case '<': return '&lt;';
                        case '>': return '&gt;';
                        case '&': return '&amp;';
                        case '\'': return '&apos;';
                        case '"': return '&quot;';
                        default: return c;
                    }
                });
            }
            
            function formatXml(xml) {
                const PADDING = '  ';
                let formatted = '';
                let indent = 0;
                
                xml.split(/>\s*</).forEach(node => {
                    if (node.match(/^\/\w/)) indent--;
                    formatted += PADDING.repeat(indent) + '<' + node + '>\n';
                    if (node.match(/^<?\w[^>]*[^\/]$/)) indent++;
                });
                
                return formatted.substring(1, formatted.length - 3);
            }
            
            // Eventos para botones
            document.getElementById('copyBtn').addEventListener('click', function() {
                navigator.clipboard.writeText(xmlOutput.textContent)
                    .then(() => showToast('XML copiado al portapapeles', 'success'))
                    .catch(err => showToast('Error al copiar: ' + err, 'error'));
            });
            
            document.getElementById('downloadBtn').addEventListener('click', function() {
                const blob = new Blob([xmlOutput.textContent], { type: 'application/xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                
                a.href = url;
                a.download = `producto_${document.getElementById('ref').value.trim() || 'sin_ref'}.xml`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showToast('Descarga iniciada', 'success');
            });
            
            document.getElementById('resetBtn').addEventListener('click', function() {
                if (confirm('¬øEst√°s seguro de que quieres limpiar el formulario? Se perder√°n todos los datos.')) {
                    form.reset();
                    document.querySelectorAll('.category-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    categoryInput.value = '';
                    imagePreview.style.display = 'none';
                    resultSection.hidden = true;
                    localStorage.removeItem('valpayFormData');
                    showToast('Formulario limpiado', 'success');
                }
            });
            
            function showToast(message, type = 'info') {
                toast.textContent = message;
                toast.className = 'toast';
                
                switch (type) {
                    case 'success':
                        toast.style.backgroundColor = '#4bb543';
                        break;
                    case 'error':
                        toast.style.backgroundColor = '#e63946';
                        break;
                    case 'warning':
                        toast.style.backgroundColor = '#ff9500';
                        break;
                    default:
                        toast.style.backgroundColor = '#4361ee';
                }
                
                toast.classList.add('show');
                
                clearTimeout(toast.timeout);
                toast.timeout = setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
